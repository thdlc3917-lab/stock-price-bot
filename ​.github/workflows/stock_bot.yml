name: Stock Price Monitor

on:
  schedule:
    # 毎日 平日の日本時間 9:00〜15:00 の間、15分おきに実行する例
    # UTC（世界標準時）で記述するため、日本時間から9時間を引きます
    - cron: '*/15 0-6 * * 1-5'
  workflow_dispatch: # 手動で実行ボタンを押せるようにする設定

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # APIキーや通知トークンがある場合はここに設定（後述）
          LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
        run: python main.py
